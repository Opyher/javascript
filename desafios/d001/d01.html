<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
</head>
<body>
    <label for="">Em que país você mora: </label>
    <input type="text" id="pais">
    <button value="Verificar" onclick="clicar()">Enviar</button>
    <div id="resultado"></div>
    <p id="teste"></p>

    <script>
        function clicar(){
            var pa = document.getElementById('pais').value
            var res = document.getElementById
            ('resultado')
            document.getElementById('teste')
            
            if(pa != 'Brasil'){
                res.innerHTML =(`Você é <strong>Estrangeiro!</strong>`)
            }else{
                res.innerHTML = (`Você é <strong>Brasileiro!</strong>`)
            }
        }
    </script>
</body>
</html>
