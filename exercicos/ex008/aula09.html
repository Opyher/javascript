<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM primeiros passo</title>
    <style>
        div#resultado{
            background-color: #808080b3;
            
        }
    </style>
</head>
<body>
    <div>
        <div id="resultado"></div>
        <input type="number" class="numeros" id="n1">
        <label for=""> + </label>
        <input type="number" class="numeros" id="n2">
        <input type="button" value="=" class="btn" id="btn1" onclick="somar()">
        
    </div>
    <script>
        function somar(){
            var n1 = Number(document.getElementById('n1').value)
            var n2 = Number(document.getElementById('n2').value)
            var res = document.getElementById('resultado')
            var soma = n1 + n2
            res.innerHTML = soma
        }
    </script>
</body>
</html>
