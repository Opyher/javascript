<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Ola, mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam, quae laudantium? Cum, explicabo error laboriosam officia doloribus, aut beatae debitis aspernatur asperiores incidunt distinctio. Non obcaecati nam incidunt inventorein.</p>
    <script>
        var nome = window.prompt("Qual o seu nome") // recebe uma string
        window.alert("É um grande prazer, " + nome)
        var n1 = Number(window.prompt("Digite um numero: ")) // recebe uma string
        var n2 = Number(window.prompt("Digite outro numero: ")) // recebe uma string
        var s = n1 + n2
        window.alert(`A soma dos valore é ${s}`) //Concatenação
        //(number + number) para adição
        //(string + string) para concatenação

    </script>
